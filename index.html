<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>A Basic Form</h1>

            <form>
                <p>
                    <label>Enter your name:</label>
                    <input type="text" name="full-name" placeholder="Full name" 
                    required pattern="[A-Za-z]{2,}[ ][A-Za-z]{3,}">
                </p>

                <p>
                    <label>Subject:</label>
                    <input type="text" name="subject" placeholder="What do you want to write about?" required>
                </p>

                <p>
                    <label>Your email address:</label>
                    <input type="email" name="email" placeholder="Example: email@me.com" required>
                </p>

                <p>
                    <label>Your website's URL:</label>
                    <input type="url" name="website" placeholder="Example: http://website.com">
                </p>

                <p>
                    <label>Your phone number:</label>
                    <input type="tel" name="phone-number" placeholder="(123) 456-7890" 
                    pattern="(\([0-9]{3}\)[ ])?[0-9]{3}-[0-9]{4}">
                </p>

                <p>
                    <label>Choose your preferred contact channel:</label>
                    <select>
                        <option selected disabled>Select...</option>
                        <option>Email</option>
                        <option>Phone</option>
                        <option>I don't wish to be contacted</option>
                    </select>
                </p>

                <p>
                    <label>Your message:</label>
                    <textarea rows="10" cols="50" placeholder="Your message should go in here."></textarea>
                </p>

                <p>
                    <input type="checkbox" name="subscribe-newsletter">
                    Subscribe me to the newsletter.
                </p>

                <p>
                    <input type="submit" name="submit-button" value="Send this form!">
                </p>
            </form>
    </body>
</html>
